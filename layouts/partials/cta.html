{{with .Site.Data.cta}}
{{ if .enable }}
<section class="cta">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cta-content">
          <h2>{{.title}}</h2>
          <a href="{{ .priceLink }}" class="btn btn-primary mb-3">
              booking.com
          </a>
          <p style="font-size: 12px;">{{ T "or" }} <a class="scroll-to" href="{{ $.Site.BaseURL }}{{ .additionalLink }}">{{ T "contact_us" }}</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
